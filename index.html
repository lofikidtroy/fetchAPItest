<main>
  <link rel="stylesheet" href="style.css">
  <h2>A Simple Fetch API Example</h2>
  
  <p>Use the button below to 'fetch' content from an external location via the Fetch API. The content will be displayed below:</p>
  
  <p class="par"></p>

  <button class="button">GET Content</button>

  <script> 
    document.querySelector('button.button').addEventListener('click', function () {
  fetch('http://127.0.0.1:8080/api/customers')
    .then((response) => {
      return response.text();
    })
    .then((myContent) => {
      document.querySelector('.par').innerHTML = myContent;
      document.querySelector('.par').classList.add('box');
    });

}, false);
    </script>
  
  
</main>
