
<main>
  <link rel="stylesheet" href="style.css">
  <h2>A Simple Fetch API Example</h2>
  
  <p>Use the button below to 'fetch' content from an external location via the Fetch API. The content will be displayed below:</p>
  
  <p class="par"></p>

  <button>Get Content</button>

  <script> 
    document.querySelector('button').addEventListener('click', function () {
  fetch('https://api.punkapi.com/v2/beers/random')
    .then((response) => {
      return response.json();
    })
    .then((myContent) => {
      document.querySelector('.par').innerHTML = myContent;
      document.querySelector('.par').classList.add('box');
    });

}, false);
    </script>
  
  
</main>
